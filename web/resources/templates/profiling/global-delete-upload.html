<md-dialog aria-label="mdDialog">
	<md-dialog-content style="width: 500px;">
	    <md-content layout-padding layout-margin>

	      	<h5 class="md-title">Delete upload</h5>
			
		</md-content>
	</md-dialog-content>
	<md-dialog-actions>
		<md-content layout-padding layout-margin>
			<md-button class="md-primary md-raised" ng-click="deleteDialogCtrl.closeDialog()">
				Cancel
			</md-button>
			<md-button class="md-primary md-raised" ng-click="deleteDialogCtrl.deleteFile()" ng-disabled="deleteDialogCtrl.disableDeleteBtn">
			    Delete
			</md-button>
		</md-content>
	</md-dialog-actions>
</md-dialog>
